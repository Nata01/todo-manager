<div class="row">

    <div class="col-md-8">

        <table class="table table-striped">
            <tr>
                <th>Created At</th>
                <th>Todo</th>
            </tr>
            <tr ng-repeat="todo in todos">
                <th>{{todo.createdAt}}</th>
                <th>{{todo.message}}</th>
            </tr>
        </table>
    </div>

    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="todo-message">Todo:</label>
                <input type="text" class="form-control" id="todo-message">
            </div>
            <button type="submit" class="btn btn-default">Create</button>
        </form>
    </div>
</div>
